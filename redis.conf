# Redis configuration optimized for 2C2G server

# Memory settings
maxmemory 128mb
maxmemory-policy allkeys-lru

# Persistence settings (optimized for memory)
save 900 1
save 300 10
save 60 10000

# Disable RDB compression to save CPU
rdbcompression no

# AOF settings (disabled to save memory and disk I/O)
appendonly no

# Network settings
timeout 300
tcp-keepalive 60

# Client settings
maxclients 50

# Logging
loglevel notice

# Security
protected-mode yes

# Performance
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Disable some features to save memory
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60